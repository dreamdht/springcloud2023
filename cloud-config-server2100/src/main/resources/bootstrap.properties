
spring.application.name=cloud-client-config2100
# 读取配置中心中的哪个分支
spring.cloud.config.label=master
# 置文件的文件名
spring.cloud.config.name=conf-pro
# 配置文件的文件名后缀（格式）
spring.cloud.config.profile=yml

#配置中心config-server的地址
#spring.cloud.config.uri=http://localhost:2000/
spring.cloud.config.uri=http://center-conf.com:2000/


# 暴露监控端点
management.endpoints.web.exposure.include=*