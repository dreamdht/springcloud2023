# 应用名称
spring.application.name=cloud-sleuth-payment8005
# 应用服务 WEB 访问端口

server.port=8005
# 数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 数据源配置
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/paypal?serverTimezone=GMT%2B8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=1227

# mybatis配置Mapper
mybatis.mapper-locations=classpath:mapper/*.xml
# 配置swagger2
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# 关闭mybatisPlus驼峰
mybatis.configuration.map-underscore-to-camel-case=false

# 接收参数乱码
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 配置zipkin
# 注册到ZipKin监控中
spring.zipkin.base-url=http://localhost:9411
# 采样率（0-1之间）,1代表采集全部信息（0.5也可）
spring.sleuth.sampler.probability=1

# 注册Eureka
# 是否要将自己注册到Eureka服务中心
eureka.client.register-with-eureka=true
# 是否要从EurekaServe=抓取已有的注册信息，默认为true。集群设置为true才能配合ribbon使用负载均衡
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka

