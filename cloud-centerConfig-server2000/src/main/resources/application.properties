server.port=2000

spring.application.name=cloud-configCenter-server2000
#spring.cloud.config.server.git.uri=git@github.com:dreamdht/cloud-config.git
spring.cloud.config.server.git.uri=https://github.com/dreamdht/cloud-config.git
spring.cloud.config.server.git.search-paths=cloud-config
spring.cloud.config.label=master

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/paypal?serverTimezone=GMT%2B8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=1227


# 注册Eureka
# 是否要将自己注册到Eureka服务中心
eureka.client.register-with-eureka=true
# 是否要从EurekaServe=抓取已有的注册信息，默认为true。集群设置为true才能配合ribbon使用负载均衡
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka